<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${comment}" th:action="@{/comment/create/{dietId}(dietId=${dietId})}" method="post">
    <label>subject :</label><input type="text" th:field="*{subject}" name="subject" placeholder="subject"/><br>
    <label>content : </label><input type="text" th:field="*{content}" name="subject" placeholder="content"/><br>
    <label>rating(1 to 5)</label><input type="number" th:field="*{rating}" name="rating" min="1" max="5"/><br>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
